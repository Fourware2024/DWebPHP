                    </div>

                        <label>Contraseña:</label>
                        <input type="text" id="password" name="password" placeholder="Escribe la contraseña">
                    </div>
                    <div>
                        <label>Confirmar Contraseña:</label>
                        <input type="text" id="confirmPass" name="pass-confirm" placeholder="Confirma tu contraseña">
                    </div>
                    <div>
                    <button id="signButton">Sign Up</button>
                </form>
            </div>
